<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Tuling | resume</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Desktop Navigation section-->
    <nav id="desktop-nav">
      <div class="logo">James Tuling</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- Lower than 1200 pixel section-->
    <nav id="hamburger-nav">
      <div class="logo">James Tuling</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <!-- Profile section-->
    <section id="profile">
      <div class="picture-container">
        <img src="./assets/Profile 1.png" alt="James Tuling Profile Picture"">
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">James M. Tuling</h1>
        <p class="section_text_p2">Freelancer</p>

        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/James Tuling - CV.pdf')"
          >
            Download Resume
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href = './#contact'"
          >
            Contact
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="linkedin Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/jamestulingph')"
          />
          <img
            src="./assets/github.png"
            alt="github Profile"
            class="icon"
            onclick="window.open('https://github.com/')"
          />
        </div>
      </div>
    </section>
    <!-- ABOUT section -->
    <section id="about">
      <p class="section_text_p1">Get to Know More</p>
      <h1 class="title">About Me</h1>
    </section>
    <script src="script.js"></script>
  </body>
</html>
